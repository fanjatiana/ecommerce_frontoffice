<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Payment Tunnel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Payment Tunnel</h1>
  <form th:action="@{/payment}" method="post" th:object="${paymentForm}">
    <div class="mb-3">
      <label for="clientName" class="form-label">Client Name:</label>
      <input type="text" id="clientName" th:field="*{order.clientName}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="clientEmail" class="form-label">Client Email:</label>
      <input type="email" id="clientEmail" th:field="*{order.clientEmail}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="clientPhone" class="form-label">Client Phone:</label>
      <input type="tel" id="clientPhone" th:field="*{order.clientPhone}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="shippingAddressLine1" class="form-label">Shipping Address Line 1:</label>
      <input type="text" id="shippingAddressLine1" th:field="*{order.shippingAddressLine1}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="shippingAddressLine2" class="form-label">Shipping Address Line 2:</label>
      <input type="text" id="shippingAddressLine2" th:field="*{order.shippingAddressLine2}" class="form-control">
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="shippingCity" class="form-label">Shipping City:</label>
        <input type="text" id="shippingCity" th:field="*{order.shippingCity}" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="shippingState" class="form-label">Shipping State:</label>
        <input type="text" id="shippingState" th:field="*{order.shippingState}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="shippingPostalCode" class="form-label">Shipping Postal Code:</label>
      <input type="text" id="shippingPostalCode" th:field="*{order.shippingPostalCode}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="creditCardNumber" class="form-label">Credit Card Number:</label>
      <input type="text" id="creditCardNumber" th:field="*{payment.cardNumber}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="cardHolderName" class="form-label">Card Holder Name:</label>
      <input type="text" id="cardHolderName" th:field="*{payment.cardHolderName}" class="form-control" required>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="cardExpiry" class="form-label">Card Expiry:</label>
        <input type="month" id="cardExpiry" th:field="*{payment.cardExpiry}" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="cardCVV" class="form-label">Card CVV:</label>
        <input type="password" id="cardCVV" th:field="*{payment.cardCVV}" class="form-control" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
