<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Passer la commande</title>
</head>
<body>
<div th:replace="~{components/header :: header}"></div>
<main>
    <div class="container">
        <div class="mt-4 mb-4">
            <h2>Passer la commande</h2>
        </div>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/payment}" method="post" th:object="${paymentForm}">
                    <div>
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Nom</label>
                            <input type="text" id="clientName" th:field="*{order.clientName}"
                                   class="form-control"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="clientEmail" class="form-label">Email</label>
                            <input type="email" id="clientEmail" th:field="*{order.clientEmail}"
                                   class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientPhone" class="form-label">Téléphone</label>
                            <input type="tel" id="clientPhone" th:field="*{order.clientPhone}"
                                   class="form-control"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="shippingAddressLine1" class="form-label">Adresse de Facturation </label>
                            <input type="text" id="shippingAddressLine1"
                                   th:field="*{order.shippingAddressLine1}"
                                   class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="shippingAddressLine2" class="form-label">Autre adresse:</label>
                            <input type="text" id="shippingAddressLine2"
                                   th:field="*{order.shippingAddressLine2}"
                                   class="form-control">
                        </div>
                        <div class="row mb-3">
                            <label for="shippingCity" class="form-label">ville:</label>
                            <input type="text" id="shippingCity" th:field="*{order.shippingCity}"
                                   class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="shippingPostalCode" class="form-label">Code postale</label>
                            <input type="text" id="shippingPostalCode" th:field="*{order.shippingPostalCode}"
                                   class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="shippingState" class="form-label">Pays:</label>
                            <input type="text" id="shippingState" th:field="*{order.shippingState}"
                                   class="form-control" required>
                        </div>

                    </div>
                    <div>
                        <div class="mb-3 d-flex justify-content-center">
                            <img src="/images/cb.jpg" alt=" liste de cartes bancaires">
                        </div>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Numéro de carte</label>
                            <input th:field="*{payment.cardNumber}" type="number" class="form-control"
                                   id="cardNumber" name="cardNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom sur la carte</label>
                            <input type="text" th:field="*{payment.cardHolderName}" class="form-control"
                                   id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="expirationDate">Date d'expiration</label>
                            <input type="month" th:field="*{payment.cardExpiry}" id="expirationDate"
                                   name="expirationDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="securityCode" class="form-label">Code de sécurité(CVV)</label>
                            <input type="number" th:field="*{payment.cardCVV}" class="form-control"
                                   id="securityCode" minlength="3" maxlength="3"
                                   name="securityCode" required>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Payer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Récapitulatif de la commande</h3>
                <p th:text=" 'Nombre d article:'+ ${itemQuantity}"></p>
                <p th:text=" 'Montant total:' + ${totalPrice}"></p>
            </div>
        </div>
    </div>
    </div>
</main>
<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
