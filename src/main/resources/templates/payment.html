<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>Passer la commande</title>
</head>
<body>
<div th:replace="~{components/header :: header}"></div>
<main>
    <div class="container">
        <div class="mt-4 mb-4">
            <h2>Passer la commande</h2>
        </div>
        <div class="d-flex justify-content-between">
            <div class="col-6">
                <div class="card mb-2 mt-4 ">
                    <div class="card-body  d-flex justify-content-between">
                        <div>
                            <h3>Adresse de livraison</h3>
                            <p th:text="${user.username} + ' ' + ${user.fullName}"></p>
                            <p th:text="${user.address}"></p>
                        </div>
                        <div>
                            <a href="edit-delivery-address" type="button" class=" btn btn-primary">Modifier</a>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3>Mode de paiement</h3>
                    </div>
                    <div class="card-body">
                        <form action="payment" method="post">
                            <div class="mb-3 d-flex justify-content-center">
                                <img src="/images/cb.jpg" alt=" liste de cartes bancaires">
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Numéro de carte</label>
                                <input type="number" class="form-control" id="cardNumber" name="cardNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nom sur la carte</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="expirationDate">Date d'expiration</label>
                                <input type="date" id="expirationDate" name="expirationDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="securityCode" class="form-label">Code de sécurité(CVV)</label>
                                <input type="number" class="form-control" id="securityCode" minlength="3" maxlength="3"
                                       name="securityCode" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Payer</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h3>Récapitulatif de la commande</h3>
                        <p th:text=" 'Nombre d article:'+ ${totalProducts}"></p>
                        <p th:text=" 'Montant total:' + ${totalPrice}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
