<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/header.css">
    <title>Mes commandes</title>
</head>
<body>
<div th:replace="~{components/header :: header}" th:with="productsQuantity=${productsQuantity}"></div>
<main>
    <div class="container d-flex flex-column align-items-center justify-content-center mt-4">
        <div class="text-center mt-2 mb-4 d-flex justify-content-around">
            <a href="account" title="retour"><img src="/images/arrow_back.svg" style="width: 1.5rem; margin-right: 1em"
                                                  alt=""></a>
            <h2>Historique des commandes</h2>
        </div>
        <div class="container-fluid w-100 table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Email</th>
                        <th scope="col">Téléphone</th>
                        <th scope="col">Adresse de Livraison</th>
                        <th scope="col">Autre adresse</th>
                        <th scope="col">Ville</th>
                        <th scope="col">Code postale</th>
                        <th scope="col">Pays</th>
                        <th scope="col">N° de commande</th>
                        <th scope="col">Montant total</th>
                        <th scope="col">Numéro de payement</th>
                        <th scope="col">Date du payemen</th>
                    </tr>
                    </thead>
                    <tbody th:each="order : ${orders}">
                    <tr>
                        <td th:text="${order.clientName}">/td>
                        <td th:text="${order.clientEmail}"></td>
                        <td th:text="${order.clientPhone}"></td>
                        <td th:text="${order.shippingAddressLine1}"></td>
                        <td th:text="${order.shippingAddressLine2}"></td>
                        <td th:text="${order.shippingCity}"></td>
                        <td th:text="${order.shippingPostalCode}"></td>
                        <td th:text="${order.shippingState}"></td>
                        <td th:text="${order.idOrder}"></td>
                        <td th:text="${order.totalAmount}"></td>
                        <td th:text="${order.payment.idPayment}"></td>
                        <td th:text="${order.payment.datePayment}"></td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>
    <div class="col-12 d-flex flex-column justify-content-center align-items-center mb-5"
         th:if="${#lists.isEmpty(orders)}">
        <p class="">Votre historique de commande est vide</p>
    </div>
</main>
<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
