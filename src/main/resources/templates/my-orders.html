<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>Mes commandes</title>
</head>
<body>
<div th:replace="~{components/header :: header}"></div>
<main>
    <div class="container">
        <div class="text-center mt-2 mb-2">
            <h2>Mes commandes</h2>
        </div>
        <div  class="d-flex justify-content-between  flex-column align-items-center flex-wrap">
            <div class="card col-4 mt-2 mb-2 pe-2 ps-2 pt-2 pb-2" th:each="order : ${orders}">
                <p>Nom: <span th:text="${order.clientName}"></span></p>
                <p>Email: <span th:text="${order.clientEmail}"></span></p>
                <p>Téléphone: <span th:text="${order.clientPhone}"></span></p>
                <p>Adresse de Livraison: <span th:text="${order.shippingAddressLine1}"></span></p>
                <p>Autre adresse: <span th:text="${order.shippingAddressLine2}"></span></p>
                <p>Ville: <span th:text="${order.shippingCity}"></span></p>
                <p>Code postale: <span th:text="${order.shippingPostalCode}"></span></p>
                <p>Pays: <span th:text="${order.shippingState}"></span></p>
                <p>Numéro de commande: <span th:text="${order.idOrder}"></span></p>
                <p>Montant total: <span th:text="${order.totalAmount}"></span></p>
                <p>Numéro de payement: <span th:text="${order.payment.idPayment}"></span></p>
                <p>Date du payement: <span th:text="${order.payment.datePayment}"></span></p>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
