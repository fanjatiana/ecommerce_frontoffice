<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Sign Up</title>
</head>
<body>
<main>
  <div class="container d-flex justify-content-center align-items-center flex-column mt-4 mb-4">
    <div class="row mt-4 mb-3">
      <h2>Sign Up</h2>
    </div>
    <div class="card row w-50">
      <div class="mt-3">
        <p>Sign up :</p>
      </div>
      <div class="card-body">

        <form th:action="@{/signup}" method="post" th:object="${user}">
          <div>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required >
              <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" th:field="*{password}" minlength="8" required  >
              <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name:</label>
              <input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}" required>
              <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error-message"></span>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required >
              <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address:</label>
              <input type="text" class="form-control" id="address" name="address" th:field="*{address}" required >
              <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></span>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number:</label>
              <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" minlength="10" maxlength="10" required>
              <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-message"></span>
            </div>
            <div>
              <input type="submit" class="btn btn-primary" value="Sign Up">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
