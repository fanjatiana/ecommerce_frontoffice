<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Sign Up</title>
</head>
<body>
<main>
  <div class="container-fluid login-container d-flex justify-content-center align-items-center flex-column">
    <div class="card login-card mb-3 mt-3 p-5">
      <div class="row g-0">
        <div class="col-md-5">
          <img class="rounded-start img-fluid"
               src="https://www.pngitem.com/pimgs/b/615-6158997_shoe-icon-png.png" alt="logo">
        </div>
        <div class="col-md-7">
          <div class="row mt-4 mb-3">
            <h2>S'inscrire</h2>
          </div>
          <div class="row mb-3">
            <form th:action="@{/signup}" method="post" th:object="${user}">
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}"  >
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" minlength="8"  pattern="^[A-Za-z0-9\s-]+$" title="password invalide" >
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
              </div>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}" >
                <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error-message"></span>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}"  >
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" name="address" th:field="*{address}"  >
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-message"></span>
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" minlength="10" maxlength="10" >
                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error-message"></span>
              </div>
              <div class="mb-3 col-12 mt-3">
                <button type="submit" class="btn btn-dark">S'inscrire</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
