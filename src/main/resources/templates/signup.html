<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <title>Sign Up</title>
</head>
<body>
<main>
  <div class="container d-flex justify-content-center align-items-center flex-column mt-4 mb-4">
    <div class="row mt-4 mb-3">
      <h2>Sign Up</h2>
    </div>
    <div class="card row w-50">
      <div class="mt-3">
        <p>Sign up by providing the following information:</p>
      </div>
      <div class="card-body">
        <form th:action="@{/signup}" method="post" th:object="${user}">
          <div>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name:</label>
              <input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address:</label>
              <input type="text" class="form-control" id="address" name="address" th:field="*{address}" required>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number:</label>
              <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>
            </div>
            <div>
              <input type="submit" class="btn btn-primary" value="Sign Up">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
