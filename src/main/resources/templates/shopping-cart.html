<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>Panier</title>
</head>
<body>
<div th:replace="~{components/header :: header}"></div>
<main>
    <div class="container">
        <div class="mt-4 mb-4">
            <h2>Votre panier</h2>
        </div>
        <div class="d-flex justify-content-between flex-wrap">
            <div class="d-flex flex-column flex-wrap col-8">
                <div class="card ms-3 mb-3 " style="max-width: 80%" th:each="p:${products}"
                     th:if="${p.isSelectedProduct()}">
                    <div class="row g-0 mt-4 mb-4  ps-2 pe-2">
                        <div class="col-md-4">
                            <img src="/images/shoes1.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8 d-flex ">
                            <div class="card-body d-flex">
                                <div>
                                    <h5 class="card-title" th:text="${p.getNameProduct()}"></h5>
                                    <p class="card-text" th:text="${p.getDescriptionProduct()}"></p>
                                </div>
                                <div>
                                    <div>
                                        <p class="card-title" th:text="${p.getPriceProduct()}"></p>
                                    </div>
                                    <div>
                                        <form action="#" th:action="@{/shopping-cart}" method="post">
                                            <label for="quantity">Quantit√©</label>
                                            <select id="quantity" class="form-select"
                                                    aria-label="Default select example"
                                                    name="quantity">
                                                <option value="1" th:selected="${quantity == '1'}">1</option>
                                                <option value="2" th:selected="${quantity == '2'}">2</option>
                                                <option value="3" th:selected="${quantity == '3'}">3</option>
                                            </select>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer col-md-2">
                                <form action="#" method="post">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <p th:text="'Nombre d articles :'+ ${totalProducts}"></p>
                            <p th:text="'prix total :'+ ${totalPrice}"></p>
                        </div>
                        <div>
                            <a class="btn btn-primary" href="payment" role="button">Passer la commande</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
