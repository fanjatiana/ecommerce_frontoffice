<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Panier</title>
</head>
<body>
<div th:replace="~{components/header :: header}"></div>
<main>
    <div class="container">
        <div class="mt-4 mb-4">
            <h2>Votre panier</h2>
        </div>
        <div class="d-flex justify-content-between flex-wrap">
            <div class="d-flex flex-column flex-wrap col-8">
                <div class="card ms-3 mb-3 shadow-sm p-3 mb-5 bg-body rounded " style="max-width: 80%" th:each="orderItem : ${orderItems}">
                    <div class="row g-0 mt-4 mb-4  ps-2 pe-2">
                        <div class="col-md-4">
                            <!-- <img th:src="${product.photoProduct}" alt="Product Photo" width="100" height="100">-->
                            <img th:src="@{'~/images/' + ${orderItem.product.photoProduct}}" th:alt="${orderItem.product.nameProduct}" width="100px">
                        </div>
                        <div class="col-md-8 d-flex ">
                            <div class="card-body d-flex flex-column">
                                <div>
                                    <h5 class="card-title" th:text="${orderItem.product.nameProduct}"></h5>
                                    <h6 class="card-title" th:text="${orderItem.product.category.nameCategory}"></h6>
                                </div>

                                <div>
                                    <p>Prix: <span th:text="${orderItem.product.getPriceProduct()}"></span></p>
                                </div>
                                <div class="d-flex">
                                    <div >
                                        <form th:action="@{/cart/{productId}/updateQuantity(productId=${orderItem.product.idProduct})}"
                                              method="post">
                                            <input type="number" name="quantity" th:value="${orderItem.quantity}"
                                                   style="width: 15%;">
                                            <button type="submit">Ajouter</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <form th:action="@{/cart/{productId}/remove(productId=${orderItem.product.idProduct})}"
                                      method="post">
                                    <button class="btn btn-danger" type="submit">Supprimer</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card shadow p-3 mb-5 bg-body rounded">
                    <div class="card-body">
                        <div>
                            <p th:text="'Nombre d article :'+${itemQuantity}"></p>
                            <p th:text="'Prix total :'+ ${totalPrice}"></p>
                        </div>
                        <div>
                            <form th:action="@{/payment}" method="get">
                                <button class="btn btn-sm btn-primary" type="submit">Passer la commande</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
