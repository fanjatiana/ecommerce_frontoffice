<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>DÃ©tail du produit</title>
</head>
<body>
<div th:replace="~{components/header :: header}"></div>
<main>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Photo</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.idProduct}"></td>
            <td th:text="${product.nameProduct}"></td>
            <td th:text="${product.descriptionProduct}"></td>
            <td th:text="${product.priceProduct}"></td>
            <td>
                <img th:src="${product.photoProduct}" alt="Product Photo" width="100" height="100">
            </td>
            <td th:text="${product.category.nameCategory}"></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
