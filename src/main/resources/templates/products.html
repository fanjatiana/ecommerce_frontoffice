<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<div th:replace="~{components/header :: header}"></div>
<main>
    <div>
        <h2></h2>
    </div>
    <div class="container mt-4 row row-cols-1 row-cols-md-2 g-4" th:each="product : ${products} ">
        <div class="col">
            <div class="card shadow p-3 mb-5 bg-body rounded" style="width: 18rem;">
                <!-- <img th:src="${product.photoProduct}" alt="Product Photo" width="100" height="100">-->
                <img th:src="@{'~/images/' + ${product.photoProduct}}" th:alt="${product.nameProduct}" width="100px">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.nameProduct}"></h5>
                    <p class="card-text" th:text="${product.descriptionProduct}"></p>
                    <p class="card-text" th:text="${product.priceProduct}"></p>
                    <p class="card-text" th:text="${product.category.nameCategory}"></p>
                    <a th:href="@{/products/{productId}(productId=${product.idProduct})}" class=" stretched-link"></a>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
