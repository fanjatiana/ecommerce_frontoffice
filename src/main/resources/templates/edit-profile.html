<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>Editer votre profil</title>
</head>
<body>
<div th:replace="~{components/header :: header}"></div>
<main>
    <div class="container d-flex justify-content-center align-items-center flex-column mt-4 mb-4">
        <div class="row mt-4 mb-3">
            <h2>Changer les informations de votre profile</h2>
        </div>
        <div class=" card row w-50">
            <div class="mt-3">
                <p>Si vous voulez changer des informations associées à votre compte client Amazon, vous pouvez le faire
                    ci-dessous. <br> N'oubliez pas de cliquer sur le bouton Enregistrer les modifications quand vous
                    avez
                    terminé.
                </p>
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/edit-profile}" th:object="${user}" method="post">
                    <div class="row">
                        <input type="hidden" th:field="*{idUser}" name="id_user"/>
                        <div class="mb-3 col-12">
                            <label for="username" class="form-label fw-bold">Prénom</label>
                            <input type="text" class="form-control" id="username" name="username" th:field="*{username}"
                                   required>
                        </div>
                        <div class="mb-3 col-12">
                            <label for="fullname" class="form-label fw-bold">Nom</label>
                            <input type="text" class="form-control" id="fullname" name="full_name"
                                   th:field="*{fullName}"
                                   required>
                        </div>
                        <div class="mb-3 col-12">
                            <label for="address" class="form-label fw-bold">Adresse</label>
                            <input type="text" class="form-control" id="address" name="address" th:field="*{address}"
                                   required>
                        </div>
                        <div class="mb-3 col-12">
                            <label for="phoneNumber" class="form-label fw-bold">Téléphone</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phone_number"
                                   th:field="*{phoneNumber}"
                                   required>
                        </div>
                        <div class="mb-3 col-12">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   th:field="*{email}"
                                   th:value="${user.email}">
                        </div>
                        <div class="mb-3 col-12">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   th:field="*{password}"
                                   th:value="${user.password}" required>
                        </div>
                    </div>
                    <div class=" row d-flex justify-content-around mt-4">
                        <div class="mb-3 col-6 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-lg">Enregister</button>
                        </div>
                        <div class="mb-3 col-6 d-flex justify-content-center">
                            <a class=" btn btn-danger btn-lg " role="button" href="profile">Annuler</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
