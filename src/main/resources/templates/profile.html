<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Profil</title>
</head>
<body>
<div th:replace="~{components/header :: header}"></div>
<main>
    <div class="container d-flex flex-column align-items-center justify-content-center mt-4">
        <div class=" mb-4 d-flex justify-content-around " >
            <a href="account" title="retour"><img src="/images/arrow_back.svg" style="width: 1.5rem; margin-right: 1em" alt=""></a>
            <h2>Mes informations personnelles</h2>
        </div>
        <div class="card row shadow p-3 mb-5 bg-body rounded" style="width: 35%">
            <div class="col-12">
                <img class="w-100" src="/images/card_profile.png" alt="">
            </div>
            <div class="card-body col-12">
                    <p>Nom: <span th:text="${user.fullName}"> </span></p>
                    <p>Prénom: <span th:text="${user.username}"></span></p>
                    <p>Adresse : <span th:text="${user.address}"></span></p>
                    <p>Téléphone :<span th:text=" ${user.phoneNumber}"></span></p>
                    <p>Email : <span th:text="${user.email}"></span></p>
                    <p>Password: <span></span> ********</p>
            </div>
            <div class="d-flex justify-content-around col-12">
                <div class=" mt-2 mb-2">
                    <form action="#" th:action="@{/edit-profile}" th:object="${user}" method="get">
                        <input type="hidden" name="id" th:value="${user.getIdUser()}"/>
                        <button type="submit" class="btn btn-primary btn-sm">Modifier le profil</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
