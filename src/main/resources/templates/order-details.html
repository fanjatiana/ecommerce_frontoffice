<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Payement validé</title>
</head>
<body>
<div th:replace="~{components/header :: header}"  th:with="productsQuantity=${productsQuantity}"></div>
<main>
    <div class="container-fluid mt-5 mb-5 d-flex justify-content-center flex-column align-items-center">
        <div class="card mb-3" style="max-width: 650px;">
            <div class="row g-0">
                <div>
                    <img src="/images/ok.png" class="img-fluid rounded-start" alt="felicitations">
                </div>
                <div class="col-md-12">
                    <div class="card-body">
                        <div>
                            <h5 class="card-title">Félicitations votre paiement est validé !</h5>
                            <p class="card-text">Nous vous remercions pour votre achat ! <br> nous procéderons à l'envoi dans
                                les
                                plus brefs délais.</p>
                            <p>Le detail de votre commande est disponible dans votre rubrique "mes commandes"</p>
                        </div>

                        <div class="d-flex justify-content-around ">
                            <div class="mt-2 mb-2">
                                <a type="button" class="btn btn-primary" th:href="@{/my-orders}"> détail de ma
                                    commande</a>
                            </div>
                            <div  class="mt-2 mb-2">
                                <a type="button" class="btn btn-secondary" th:href="@{/products}"> Retour à la page
                                    d'accueil</a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

</main>
<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
