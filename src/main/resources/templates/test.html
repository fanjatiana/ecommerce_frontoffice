<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <div class="card mb-3 " style="max-width: 50%" th:each="product : ${products}">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="/images/shoes1.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8 d-flex ">
                <div class="card-body d-flex">
                    <div>
                        <h5 class="card-title">${titre produit}</h5>
                        <p class="card-text">${description}</p>
                    </div>
                    <div>
                        <div>
                            <p class="card-title">prix : ${prix du produit}</p>
                        </div>
                        <div>
                            <form action="#" method="post">
                                <label for="quantity">Quantit√©</label>
                                <select id="quantity" class="form-select" aria-label="Default select example"
                                        name="quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-footer col-md-2">
                    <form action="#" method="post">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
