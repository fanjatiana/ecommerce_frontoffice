<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacter un administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div th:replace="~{components/header :: header}"  th:with="productsQuantity=${productsQuantity}"></div>
<main>
    <div class="container d-flex flex-column align-items-center justify-content-center mx-auto">
            <div class="d-flex flex-column align-items-center mt-5 mb-4">
                <div class="d-flex justify-content-between ">
                    <a href="account" title="retour"><img src="/images/arrow_back.svg" style="width: 1.5rem; margin-right: 1em" alt=""></a>
                    <h4>Des questions concernant les articles, vos commandes, ou votre compte ?</h4>
                </div>
               <div>
                   <p>Merci de compléter ce formulaire, nous vous répondrons dans les plus brefs délais </p>
               </div>
            </div>

        <div class="col-xl-6 col-sm-12" >
            <form action="#" th:action="@{/thanks}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{idUser}" name="id_user"/>
                <div class="mb-3 col-12">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email" name="email" readonly
                           th:field="*{email}"
                           th:value="${user.email}">
                </div>
                <div class="mb-3 col-12 mt-2">
                    <label for="adminName" class="form-label fw-bold">Veuillez choisir un administrateur</label>
                    <select class="form-select" aria-label="Default select example" name="adminName"
                            id="adminName"></select>
                </div>
                <div class="mb-3 col-12">
                    <label for="userMessage" class="form-label fw-bold">Votre message</label>
                    <textarea class="form-control" id="userMessage" rows="3"  name="userMessage"required></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-sm">Envoyer</button>
                </div>
            </form>
        </div>
    </div>
</main>
<div th:replace="~{components/footer :: footer}"></div>
<script src="/js/fetchInfosAdmin.js"></script>
</body>
</html>
