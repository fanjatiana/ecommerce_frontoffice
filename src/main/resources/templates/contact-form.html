<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacter un administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="~{components/header :: header}"></div>
<main>
    <div class="container d-flex flex-column align-items-center justify-content-center mt-4">
        <div class="card row shadow p-3 mb-5 bg-body rounded " style="width: 35%">
            <div class="card-header">
                <img class="w-100" src="/images/avatar2.jpg">
            </div>
            <div class="card-body">

            </div>
        </div>
        <div class="row" style="width: 35%">
            <form action="#" th:action="@{/thanks}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{idUser}" name="id_user"/>
                <div class="mb-3 col-12">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email" name="email" readonly
                           th:field="*{email}"
                           th:value="${user.email}">
                </div>
                <div class="mb-3 col-12 mt-2">
                    <label for="adminName">Select a type of relationship</label>
                    <select class="form-select" aria-label="Default select example" name="typeRelationship"
                            id="adminName"></select>
                </div>
                <div class="mb-3 col-12">
                    <label for="userMessage" class="form-label fw-bold">Votre message</label>
                    <textarea class="form-control" id="userMessage" rows="3"  name="userMessage"required></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-sm">Envoyer</button>
                </div>
            </form>
        </div>
    </div>
</main>
<div th:replace="~{components/footer :: footer}"></div>
<script src="/js/fetchInfosAdmin.js"></script>
</body>
</html>
