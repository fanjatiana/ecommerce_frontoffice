<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Cart</h1>
<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    <tr th:each="orderItem : ${orderItems}">
        <td th:text="${orderItem.product.nameProduct}"></td>
        <td>
            <form th:action="@{/cart/{productId}/updateQuantity(productId=${orderItem.product.idProduct})}"
                  method="post">
                <input type="number" name="quantity" th:value="${orderItem.quantity}">
                <button type="submit">Update</button>
            </form>
        </td>
        <td th:text="${orderItem.getProduct().getPriceProduct() * orderItem.getQuantity()}"></td>
        <td>
            <form th:action="@{/cart/{productId}/remove(productId=${orderItem.product.idProduct})}" method="post">
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
</table>
<h2>Total Price: <span th:text="${totalPrice}"></span></h2>
<form th:action="@{/payment}" method="get">
    <button type="submit">Proceed to Payment</button>
</form>
</body>
</html>
