<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign In</title>
</head>
<body>
<main>
    <div class="container d-flex justify-content-center align-items-center flex-column mt-4 mb-4">
        <div class="row mt-4 mb-3">
            <h2>Connexion</h2>
        </div>
        <div class="card row w-50">
            <div class="card-body">
                <form action="#" th:action="@{/login}"  method="post">
                    <div class="mb-3">
                        <label for="username">identifiant:</label>
                        <input type="text" id="username" name="username" class="form-control" required pattern="^[A-Za-z0-9\s-]+$" title="username invalide">
                    </div>
                    <div class="mb-3">
                        <label for="password">mot de passe:</label>
                        <input type="password" id="password" name="password" class="form-control" required pattern="^[A-Za-z0-9\s-]+$" title="password invalide">
                    </div>
                    <div class="mb-3 col-12">
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </div>
                </form>
                <div class="error" th:if="${error}">
                    <p>Invalid email or password</p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
