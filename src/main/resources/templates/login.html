<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Sign In</title>
</head>
<body>
<main>
    <div class="container-fluid login-container d-flex justify-content-center align-items-center flex-column full-height">
        <div class="card login-card mb-3 p-5">
            <div class="row g-0">
                <div class="col-md-5">
                    <img class="rounded-start img-fluid"
                         src="https://www.pngitem.com/pimgs/b/615-6158997_shoe-icon-png.png" alt="logo">
                </div>
                <div class="col-md-7">
                    <div class="row mt-4 mb-3">
                        <h2>Connexion</h2>
                    </div>
                    <div class="row mb-3">
                        <form action="#" th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username">Identifiant:</label>
                                <input type="text" id="username" name="username" class="form-control" required pattern="^[A-Za-z0-9\s-]+$" title="username invalide">
                            </div>
                            <div class="mb-3">
                                <label for="password">Mot de passe:</label>
                                <input type="password" id="password" name="password" class="form-control" required pattern="^[A-Za-z0-9\s-]+$" title="password invalide">
                            </div>
                            <div class="mb-3 col-12 mt-3">
                                <button type="submit" class="btn btn-dark">Se connecter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
