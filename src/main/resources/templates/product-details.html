<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/products.css">
    <title>Détail du produit</title>
</head>
<body>
<div th:replace="~{components/header :: header}" th:with="productsQuantity=${productsQuantity}"></div>
<main>
    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center full-height">
            <div class="card mb-3 shadow-sm p-3 mb-5 bg-body rounded col-7" style="max-width: 80%">
                <div class="ms-3 me-3 mt-3 mb-3 row g-0">
                    <div class="col-md-4 d-flex align-items-center">
                        <!-- <img th:src="${product.photoProduct}" alt="Product Photo" width="100" height="100">-->
                        <img src="/images/shoes.jpg" class="img-fluid card-img-top" alt="Product Photo" width="100"
                             height="100">
                        <!--<img th:src="@{'~/images/' + ${product.photoProduct}}" th:alt="${product.nameProduct}" width="100px">-->
                    </div>
                    <div class="col-md-8 d-flex align-items-center">
                        <div class="card-body col-12">
                            <div>
                                <div>
                                    <h3 th:text="${product.nameProduct}"></h3>
                                    <p th:text="${product.category.nameCategory}"></p>
                                    <p th:text="${product.descriptionProduct}"></p>
                                </div>
                                <div class=" mb-3 product-price-details">
                                    <p> <span th:text="${product.PriceProduct}"></span>€</p>
                                </div>
                            </div>
                            <div th:if="${#authorization.expression('isAuthenticated()')}">
                                <form th:action="@{/products/{productId}/addToCart(productId=${product.idProduct})}"
                                      method="post">
                                    <div>
                                        <label for="quantity">Quantité</label>
                                        <input type="number" name="quantity" id="quantity" min="1" value="1" required
                                               style="width: 10%">
                                        <button class="btn btn-success ms-2" type="submit">Ajouter au panier</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-5 mt-5 " th:unless="${#authorization.expression('isAuthenticated()')}">
                <div class="col-12">
                    <p>Connectez vous ou inscrivez vous pour commander cet article</p>
                </div>
                <div class="d-flex justify-content-between col-5">
                    <a th:href="@{/login}" class="btn btn-success">Se connecter</a>
                    <a th:href="@{/signup}" class="btn btn-dark">S'enregistrer</a>
                </div>
            </div>

        </div>


    </div>
</main>
<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
