<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<header>
    <div>
        <div>
            <nav class="navbar navbar-expand-lg w-100 bg-secondary text-white">
                <div class="container-fluid d-flex justify-content-between">
                    <div class="ms-2">
                        <a href="#"><h1><img src="https://www.pngitem.com/pimgs/b/615-6158997_shoe-icon-png.png" width="60" alt=""></h1></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="ms-4">
                        <form class="d-flex" role="search" th:action="@{/products/search}" method="post">
                            <input class="form-control me-2" name="keyword" type="search" placeholder="Search"
                                   aria-label="Search">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="collapse navbar-collapse w-50 justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0 ">
                            <th:block sec:authorize="!isAuthenticated()">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/login}">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/signup}">SignUp</a>
                                </li>
                            </th:block>
                            <th:block sec:authorize="isAuthenticated()">
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/cart}">Panier</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                       aria-expanded="false">
                                        <span th:text="${#authentication.name}"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a class="dropdown-item" th:href="@{/account}">Compte</a>
                                        </li>
                                        <li>
                                            <form th:action="@{/logout}" method="post">
                                                <input type="hidden" name="_csrf"/>
                                                <button type="submit" class="dropdown-item">DÃ©connexion</button>
                                            </form>
                                        </li>
                                    </ul>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid ">
                    <div class="collapse navbar-collapse w-100 d-flex justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/products}">Tous les produits</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item" th:each="c : ${categoryNames}">
                                <a class="nav-link" th:href="@{'/products/cat/'+${c.getNameCategory()}}"><span  th:text="${c.getNameCategory()}"></span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
</body>
</html>
