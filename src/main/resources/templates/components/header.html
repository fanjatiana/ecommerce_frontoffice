<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<header>
    <div class="container-fluid">
        <div>
            <nav class="navbar navbar-expand-lg w-100 navbar-dark bg-dark" style="background-color: #21334D">
                <div class="container-fluid d-flex justify-content-between">
                    <div style="width: 10%">
                        <a class="navbar-brand" href="#"><h1><img class="w-75" src="" alt="">LOGO</h1></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="mt-4 mb-4" style="width: 40%">
                        <form class="d-flex" role="search" th:action="@{/products/search}" method="post">
                            <input class="form-control me-2" name="keyword" type="search" placeholder="Search"
                                   aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="collapse navbar-collapse w-50 justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0 ">
                            <li class="nav-item">
                                <a class="nav-link" href="cart">Panier</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    Nom utilisateur
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="account">Compte</a>
                                    </li>
                                    <li>
                                        <form th:action="@{/logout}" method="post">
                                            <input type="hidden" name="_csrf"/>
                                            <button type="submit" class="dropdown-item">DÃ©connexion</button>
                                        </form>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div>
            <nav class="navbar navbar-expand-lg " style="background-color: #4F586F;">
                <div class="container-fluid d-flex flex-column">
                    <div class="collapse navbar-collapse w-100" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="products">Tous les produits</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item" th:each="c : ${categoryNames}">
                                <a class="nav-link" th:href="@{'/products/cat/'+${c.getNameCategory()}}"><span  th:text="${c.getNameCategory()}"></span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
</body>
</html>
