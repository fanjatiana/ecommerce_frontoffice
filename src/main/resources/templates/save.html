<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Photo</th>
    <th>Category</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products} ">
    <td th:text="${product.idProduct}"></td>
    <td th:text="${product.nameProduct}"></td>
    <td th:text="${product.descriptionProduct}"></td>
    <td th:text="${product.priceProduct}"></td>
    <td>
      <!-- <img th:src="${product.photoProduct}" alt="Product Photo" width="100" height="100">-->
      <img th:src="@{'~/images/' + ${product.photoProduct}}" th:alt="${product.nameProduct}" width="100px">
    </td>
    <td th:text="${product.category.nameCategory}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
