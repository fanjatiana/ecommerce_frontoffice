<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/header.css">
    <title>Message envoyé</title>
</head>
<body>
<div th:replace="~{components/header :: header}" th:with="productsQuantity=${productsQuantity}"></div>
<main>
    <div class="container-fluid d-flex justify-content-center align-items-center flex-column mt-3 mb-4">
        <div class="row h-100 mt-3">
            <div class="card border-0 m-auto">
                <div>
                    <img class="img-fluid card-img-top" src="/images/send.jpg" alt="">
                </div>
                <div class="card-body d-flex justify-content-center flex-column align-items-center">
                    <h2>
                        Merci, votre message a bien été envoyé
                    </h2>
                    <p>Nous vous apporterons une réponse dans les plus brefs délais</p>
                </div>
                <div class="d-flex justify-content-center pb-3">
                    <a class="btn btn-primary" href="account" role="button">Retour</a>
                </div>
            </div>
        </div>

    </div>
</main>
<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
