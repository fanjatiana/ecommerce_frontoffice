<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Compte client</title>
</head>
<body>
<div th:replace="~{components/header :: header}"></div>
<main>
    <div class="container mt-4">

        <div class="row mb-4 text-center">
            <h2>Votre compte</h2>
        </div>

        <div class="container d-flex justify-content-between align-items-center flex-wrap mt-4 row">
            <div class="card w-25 col-4 d-flex">
                <div class="card-header">
                    <img src="/images/commande.png" class="card-img-top">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Vos commandes</h5>
                    <p class="card-text">Accéder à la liste de vos commandes</p>
                    <a href="my-orders" class="stretched-link"></a>
                </div>
            </div>
            <div class="card w-25 col-4 d-flex">
                <div class="card-header ">
                    <img src="/images/infos.png" class="card-img-top">
                </div>
                <div class="card-body ">
                    <h5 class="card-title">Informations personnelles</h5>
                    <p class="card-text">Consulter et gérer vos informations personnelles</p>
                    <a href="profile" class="stretched-link"></a>
                </div>
            </div>
            <div class="card w-25 col-4 d-flex">
                <div class="card-header">
                    <img src="/images/contact_us.png" class="card-img-top">
                </div>
                <div class="card-body h-100">
                    <h5 class="card-title">Nous contacter</h5>
                    <p class="card-text">Remplisser notre formulaire pour contacter un administrateur</p>
                    <a href="contact-form" class="stretched-link"></a>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
